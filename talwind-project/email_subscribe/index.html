<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>email-subscriber</title>
</head>
<body>
    <!-- Global container-->
    <div class=" flex justify-center items-center bg-zinc-700 min-h-screen">
        <!-- card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-l-xl"
        >
            <!-- flex-container -->
            <div class=" flex flex-col md:flex-row  rounded-l-xl">
                <img src="./images/image.jpg" class="h-80 md:h-80 object-fit  rounded-2xl p-2 
                hover:scale-105 duration-200 md:rounded-l-xl md:rounded-r-none " alt=""
                >

                <!-- content -->
                <div class="p-6 md:p-12">

                    <!-- header -->
                    <h2 class="font-serif text-white text-center font-medium md:text-left text-2xl">Get diet and fitness tips in your inbox</h2>

                    <!-- paragraph -->
                <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                    Eat better and exercise better. Sign up for the Diet&Fitness
                    newsletter.
                </p>

                        <!-- input -->
                <div class="flex flex-col md:flex-row md:space-x-3 space-y-4 md:space-y-0 mt-5">
                    <input type="text" placeholder="Enter your email address" class=" p-3 bg-zinc-800 focus:outline-none focus:text-white  border border-zinc-600 text-center md:placeholder:text-left" >

                    <!-- button -->
                    <button  class="bg-lime-500 hover:bg-lime-700 rounded-xl px-5 py-3">Submit</button>
                </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
