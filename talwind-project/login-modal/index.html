<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
        rel="stylesheet" />
        <script>
        tailwind.config = {
            theme:{
                fontFamily:{
                    sans:["mulish", "sans-serif"],
                    mono: ["Rokkitt", "monospace"]
                }
            }
        }
        </script>
    <title>login Modal</title>
</head>
<body>
   <!-- global-container -->
   <div class="flex flex-col justify-center items-center min-h-screen bg-rose-50">
    <!-- inner-container -->
    <div class="flex bg-white flex-col md:m-0
     shadow-2xl relative md:flex-row rounded-2xl m-6
     space-x-0 space-y-10 md:space-y-0 md:space-x-10 ">
     <!-- content -->
     <div class="lhs p-6 md:p-20">
     <p class="text-4xl font-mono mb-5">Log In</p>
     <p class="mb-12 font-thin  max-w-sm ">Log in to your account to upload or download pictures, videos or music.</p>

     <!-- input -->
     <input type="text" placeholder="Enter your email address" class="w-full rounded-lg border 
     mb-5 p-6 placeholder:text-sm">

    

     <!-- middle section -->
     
     <div class="flex flex-col  md:flex-row justify-between items-center">
        <p class="px-6 text-cyan-600 mb-9 text-center">Forgot password</p>
        <div class="group flex w-full md:w-auto rounded-lg p-6  text-white 
        hover:bg-opacity-90 bg-cyan-700 items-center justify-center
         hover:-translate-y-0.5 transition space-x-3 mb-6 
        duration-150">
        <span>Next</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="5" y1="12" x2="19" y2="12" />
            <line x1="13" y1="18" x2="19" y2="12" />
            <line x1="13" y1="6" x2="19" y2="12" />
        </svg>
    </div>
     </div>
    <div class="border-b-2 border-b-gray-300 mb-6 mt-6 "></div>

    <p class=" font-light space-y-6 text-center mb-6">or log in with</p>

    <div class="flex flex-col md:flex-row space-y-6 space-x-0 md:space-y-0 md:space-x-4">
        <button class="flex space-x-3 px-9 py-2 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 
        transition duration-150 border items-center justify-center border-b-gray-300" >
            <img src="./images/facebook.png" class="h-10" alt="">
            <span>Facebook</span>
        </button>
        <button class="flex space-x-3 px-9 py-2 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 
        transition duration-150 border items-center justify-center border-b-gray-300" >
            <img src="./images/google.png" class="h-10" alt="">
            <span>Google</span>
        </button>
    </div>
</div>
    <!-- Right Side -->
    <div>
    <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block" />
     <!-- close buttin -->
     <div class="absolute group bg-gray-200 rounded-full flex 
     items-center justify-center
     w-10 h-10 hover:-translate-y-0.5 top-6 right-4 transition duration-150"><svg
      xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
    </svg></div>
    
    
    </div>
    </div>
   </div>
   </div>
</body>
</html>
